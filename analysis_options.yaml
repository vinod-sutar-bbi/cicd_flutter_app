include: package:pedantic/analysis_options.yaml

analyzer:
  plugins:
    - dart_code_metrics
  exclude:
    - lib/news/test/**
    - lib/news/integration_test/**
    - lib/news/test_driver/**
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

linter:
  rules:
    - camel_case_types

dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    lines-of-executable-code: 50
    number-of-arguments: 4
    maximum-nesting: 5
  metrics-exclude:
    - test/**
    - integration_test/**
    - test_driver/**
  rules:
    - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else